<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/registration.css}">
    <title>Registration</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form th:action="@{/register}" th:object="${user}" method="post">
                    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                        <p>Please Correct Errors Below</p>
                    </div>

                    <div class="card">
                        <div class="card-body">

                            <div>
                                <label>First Name</label>
                                <input type="text" class="form-control" th:field="*{firstName}"/>
                                <span class="help-block" th:if="${#fields.hasErrors('firstName')}">
                                        <ul th:each="err : ${#fields.errors('firstName')}">
                                            <li th:text="${err}"></li>
                                        </ul>
                                </span>
                            </div>

                            <div>
                                <label>Last Name</label>
                                <input type="text" class="form-control" th:field="*{lastName}"/>
                                <span class="help-block" th:if="${#fields.hasErrors('lastName')}">
                                        <ul th:each="err : ${#fields.errors('lastName')}">
                                            <li th:text="${err}"></li>
                                        </ul>
                                </span>
                            </div>

                            <div>
                                <label>Email Address</label>
                                <input type="text" class="form-control" th:field="*{email}"/>
                                <span class="help-block" th:if="${#fields.hasErrors('email')}">
                                        <ul th:each="err : ${#fields.errors('email')}">
                                            <li th:text="${err}"></li>
                                        </ul>
                                </span>
                            </div>

                            <div>
                                <label>Password</label>
                                <input type="password" class="form-control" th:field="*{password}"/>
                                <span class="help-block" th:if="${#fields.hasErrors('password')}">
                                        <ul th:each="err : ${#fields.errors('password')}">
                                            <li th:text="${err}"></li>
                                        </ul>
                                </span>
                            </div>

                            <div>
                                <label>Confirm Password</label>
                                <input type="password" class="form-control" th:field="*{passConfirm}"/>
                                <span class="help-block" th:if="${#fields.hasErrors('passConfirm')}">
                                        <ul th:each="err : ${#fields.errors('passConfirm')}">
                                            <li th:text="${err}"></li>
                                        </ul>
                                </span>
                            </div>

                            <div>
                                <p th:if="${#fields.hasErrors('global')}" th:text="${#fields.errors('global')}"></p>
                            </div>

                            <div>
                                <label>City</label>
                                <input type="text" class="form-control" th:field="*{address.city}"/>
                                <span class="help-block" th:if="${#fields.hasErrors('address.city')}">
                                        <ul th:each="err : ${#fields.errors('address.city')}">
                                            <li th:text="${err}"></li>
                                        </ul>
                                </span>
                            </div>

                            <div>
                                <label>Street</label>
                                <input type="text" class="form-control" th:field="*{address.street}"/>
                                <span class="help-block" th:if="${#fields.hasErrors('address.street')}">
                                        <ul th:each="err : ${#fields.errors('address.street')}">
                                            <li th:text="${err}"></li>
                                        </ul>
                                </span>
                            </div>

                            <div>
                                <label>Number</label>
                                <input type="text" class="form-control" th:field="*{address.number}"/>
                                <span class="help-block" th:if="${#fields.hasErrors('address.number')}">
                                        <ul th:each="err : ${#fields.errors('address.number')}">
                                            <li th:text="${err}"></li>
                                        </ul>
                                </span>
                            </div>


                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
