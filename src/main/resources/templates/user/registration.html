<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/registration.css}">
    <title>Registration</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form th:action="@{/register}" th:object="${user}" method="post">
                    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                        <p>Please Correct Errors Below</p>
                    </div>

                    <div class="card">
                        <div class="card-body">

                            <div  th:class="${#fields.hasErrors('firstName')}
                                ?  'has-error'">
                                <label>First Name</label>
                                <input type="text" class="form-control" th:field="*{firstName}" th:errorclass="has-error"/>
                                <span class="help-block" th:if="${#fields.hasErrors('firstName')}">
                                        <ul th:each="err : ${#fields.errors('firstName')}">
                                            <li th:text="${err}"></li>
                                        </ul>
                                </span>
                            </div>

                            <div  th:class="${#fields.hasErrors('lastName')}
                                ?  'has-error'">
                                <label>Last Name</label>
                                <input type="text" class="form-control" th:field="*{lastName}" th:errorclass="has-error"/>
                                <span class="help-block" th:if="${#fields.hasErrors('lastName')}">
                                        <ul th:each="err : ${#fields.errors('lastName')}">
                                            <li th:text="${err}"></li>
                                        </ul>
                                </span>
                            </div>

                            <div  th:class="${#fields.hasErrors('username')}
                                ?  'has-error'">
                                <label>Username</label>
                                <input type="text" class="form-control" th:field="*{username}" th:errorclass="has-error"/>
                                <span class="help-block" th:if="${#fields.hasErrors('username')}">
                                        <ul th:each="err : ${#fields.errors('username')}">
                                            <li th:text="${err}"></li>
                                        </ul>
                                </span>
                            </div>

                            <div  th:class="${#fields.hasErrors('email')}
                                ?  'has-error'">
                                <label>Email Address</label>
                                <input type="text" class="form-control" th:field="*{email}" th:errorclass="has-error"/>
                                <span class="help-block" th:if="${#fields.hasErrors('email')}">
                                        <ul th:each="err : ${#fields.errors('email')}">
                                            <li th:text="${err}"></li>
                                        </ul>
                                </span>
                            </div>

                            <div  th:class="${#fields.hasErrors('password')}
                                ?  'has-error'">
                                <label>Password</label>
                                <input type="text" class="form-control" th:field="*{password}" th:errorclass="has-error"/>
                                <span class="help-block" th:if="${#fields.hasErrors('password')}">
                                        <ul th:each="err : ${#fields.errors('password')}">
                                            <li th:text="${err}"></li>
                                        </ul>
                                </span>
                            </div>

                            <div  th:class="${#fields.hasErrors('passConfirm')}
                                ?  'has-error'">
                                <label>Confirm Password</label>
                                <input type="text" class="form-control" th:field="*{passConfirm}" th:errorclass="has-error"/>
                                <span class="help-block" th:if="${#fields.hasErrors('passConfirm')}">
                                        <ul th:each="err : ${#fields.errors('passConfirm')}">
                                            <li th:text="${err}"></li>
                                        </ul>
                                </span>
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
