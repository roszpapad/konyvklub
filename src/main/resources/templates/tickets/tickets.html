<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/tickets.css}">
    <title>Konyvklub</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md fixed-top">
    <a class="navbar-brand" href="#"><img th:src="@{/img/book.png}" class="img-responsive" style="width:45px; height:45px;"/></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav menu">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Rolunk</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Bejelentkezes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Regisztracio</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="margin-top:90px;">
    <div class="row">
        <div class="col-12 col-sm-2 col-md-2">
            <h1>Select boxok</h1>
        </div>
        <div class="col-12 col-sm-8 col-md-8 offset-sm-2 offset-md-2">
            <div class="row">
                <th:block th:each="ticket : ${tickets}">
                    <div class="col-12 col-md-6 card-content">
                        <div class="card shadow">
                            <h2 class="card-header" th:text="${ticket.bookToSell.title}"></h2>
                            <div class="card-body">
                                <a data-toggle="popover" data-trigger="hover" data-container="body" data-placement="bottom" data-html="true" href="#" id="user-profile"
                                   th:text="${'Elado: ' + ticket.seller.email}" class="profile-name"></a>
                                <p th:text="${ticket.description}" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                <a href="#" class="btn btn-primary">Go somewhere</a>
                            </div>
                            <div id="popover-content-user-profile" class="hide">
                                <img th:src="@{/img/book1.jpg}" class="profile-pic"/>
                                <h2 th:text="${ticket.seller.email}" class="center"></h2>
                                <ul class="list-unstyled">
                                    <li th:text="${ticket.seller.firstName + ' ' + ticket.seller.lastName}"></li>
                                    <li th:text="${ticket.seller.address.city}"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/popover-profile.js}"></script>

</body>
</html>
