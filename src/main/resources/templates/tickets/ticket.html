<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <title>Konyvklub</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/ticket.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-md fixed-top">
        <a class="navbar-brand" href="#">
            <img th:src="@{/img/book.png}" class="img-responsive" style="width:45px; height:45px;" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav menu">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Rolunk</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Bejelentkezes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Regisztracio</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" style="margin-top:90px;">

        <div class="row card-row">
            <div class="col-10 offset-1">
                <div class="card shadow">
                    <h2 class="card-header text-center" th:text="${ticket.bookToSell.title}">Book Title</h2>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <p th:text="${ticket.seller.email}"></p>
                            </div>
                            <div class="col-6">
                                <p th:text="${ticket.open}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" style="margin-top:50px;">
            <div class="col-12">
                <div style="border-bottom: 1px solid black;">
                    <h2>Ajánlatok
                        <span class="float-right btn-text-white">
                            <a class="btn btn-success">
                                <span>
                                    <i class="fas fa-plus"></i>
                                </span> Ajánlat hozzáadása</a>
                        </span>
                    </h2>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top:50px;">
            <th:block th:each="offer : ${ticket.offers}">
                <div class="col-12 col-md-8 offset-md-2 mb-5" th:classappend="${#strings.equals(offer.status, 'PENDING')} ? pending : (${#strings.equals(offer.status, 'ACCEPTED')} ? accepted : rejected)">
                    <div class="card shadow">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-md-6 col-12">
                                    <h2 th:text="${offer.bookToPay.title}"></h2>
                                </div>
                                <div class="col-md-6 col-12">
                                    <p class="float-right status-text" th:text="${offer.status}"></p>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row profile-row">
                                <div class="col-12 mb-2">
                                    <img th:src="@{/img/person.jpg}" class="profile-img" />
                                    <span th:text="${offer.customer.username} + ', '" class="profile-name"></span>
                                    <span th:text="${offer.customer.address.city}" class="profile-city"></span>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-12 col-sm-6">
                                    <p th:text="${'Iro: ' + offer.bookToPay.writer}"></p>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <p th:text="${'Kiadas eve: ' + offer.bookToPay.yearOfPublishing}"></p>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <p th:text="${'Kiado: ' + offer.bookToPay.publisher}"></p>
                                </div>
                                <div th:if="${offer.bookToPay.isbn}" class="col-12 col-sm-6">
                                    <p th:text="${'ISBN: ' + offer.bookToPay.isbn}"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 mt-2 mb-2">
                                    <h2>Miért velem cserélj?</h2>
                                    <p th:text="${offer.description}"></p>
                                </div>
                            </div>
                            <a href="#" class="btn btn-danger float-right">Elutasit</a>
                            <a href="#" class="btn btn-primary float-right mr-3">Elfogad</a>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>

    </div>

    <div class="modal fade" id="addOfferModal" tabindex="-1" role="dialog" aria-labelledby="addOfferModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addOfferModalTitle">Ajánlat hozzáadása</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:object="${newOffer}" th:action="@{/tickets/__${ticket.id}__/offer}" method="POST">
                        <label>Cserélni kívánt könyv</label>
                        <select class="form-control" th:field="*{id}">
                            <option th:each="book : ${userBooks}" th:value="${book.id}" th:text="${book.title}"></option>
                        </select>
                        <label>Mit kérek cserébe?</label>
                        <textarea type="text" class="form-control" name="description" th:field="*{description}" required rows="5" />
                        <button type="submit" class="btn btn-primary">Konyv hozzaadasa</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
