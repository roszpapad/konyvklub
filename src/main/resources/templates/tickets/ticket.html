<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <title>Konyvklub</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md fixed-top">
    <a class="navbar-brand" href="#"><img th:src="@{/img/book.png}" class="img-responsive" style="width:45px; height:45px;"/></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav menu">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Rolunk</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Bejelentkezes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Regisztracio</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="margin-top:90px;">
    <th:block th:each="offer : ${ticket.offers}">
        <div class="row" style="margin-top:50px;">
            <div class="col-7 col-sm-7 col-md-9 col-lg-9">
                <div class="card">
                    <img class="card-img-top" src="..." alt="Card image cap">
                    <div class="card-body">
                        <h5 th:text="${'Customer :' + offer.customer.userName}" class="card-title">Card title</h5>
                        <p th:text="${offer.bookToPay.title}" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</div>


</body>
</html>
